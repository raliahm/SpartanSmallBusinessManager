<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reviews</title>
    <link rel="stylesheet" href="student.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div id="navbar-container"></div>
<div id="content">
    <div class="input-group mb-3">
        <input type="text" id="search-bar" class="form-control" placeholder="Search Reviews by text" aria-label="Search Students">
    </div>
    <div id="list-reviews">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Review</th>
                <th scope="col">Student</th>
                <th scope="col">Business</th>
                <th scope="col">Edit</th>
            </tr>
            </thead>
            <tbody id="table-body">
                <tr data-name="Spartan Cooks">
                    <th scope="row">1</th>
                    <td>The worst possible service</td>
                    <td>Mark</td>
                    <td>Spartan Cooks</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-delete">Delete Review</button>
                        <button type="button" class="btn btn-primary btn-restrict">Restrict Student</button>
                    </td>
                </tr>
                <tr data-name="Target">
                    <th scope="row">2</th>
                    <td>The worst possible service</td>
                    <td>Jacob</td>
                    <td>Target</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-delete">Delete Review</button>
                        <button type="button" class="btn btn-primary btn-restrict">Restrict Student</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-container').innerHTML = data;
        })
        .catch(error => console.error('Error loading navbar:', error));  // To catch any fetch errors
    // Filtering table rows based on business name
    document.getElementById('search-bar').addEventListener('input', function () {
        let filter = this.value.toLowerCase().trim();  // Trim and make lowercase for consistent comparison
        let rows = document.querySelectorAll('#table-body tr');

        rows.forEach(row => {
            let businessCell = row.cells[3].textContent.toLowerCase().trim();  // Business name is in 4th column (index 3)
            if (businessCell.includes(filter)) {
                row.style.display = '';  // Show the row if it matches
            } else {
                row.style.display = 'none';  // Hide the row if it doesn't match
            }
        });
    });
    // Deleting reviews
    document.querySelectorAll('.btn-delete').forEach(btn => {
        btn.addEventListener('click', function () {
            let row = this.closest('tr'); // Get the closest row
            row.remove();  // Remove the row from the table
        });
    });

    // Restricting students
    document.querySelectorAll('.btn-restrict').forEach(btn => {
        btn.addEventListener('click', function () {
            let row = this.closest('tr');
            let studentCell = row.cells[2]; // The student name cell
            studentCell.style.color = 'red'; // Mark student as restricted (red text, can be customized)
        });
    });

</script>
</body>

</html>
