<main>
  <h2>Update Event Information</h2>

  <form action="#">
    <label for="event_name">Event Name:</label>
    <input type="text" id="event_name" name="event_name" value="Pop up shop" required><br><br>

    <label for="event_description">Description:</label>
    <textarea id="event_description" name="event_description" rows="4" cols="50" required>In-person shopping experience.</textarea><br><br>

    <label for="event_location">Location:</label>
    <input type="text" id="event_location" name="event_location" value="EUC" required><br><br>

    <label for="event_time">Time:</label>
    <input type="datetime-local" id="event_time" name="event_time" value="2025-03-10T12:00" required><br><br>

    <input type="submit" value="Update Event">
  </form>

  <br><br>
  <a href="upcoming_events.html"><button>Back to Upcoming Events</button></a>
</main>
</body>
