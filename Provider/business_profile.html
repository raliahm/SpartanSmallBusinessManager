<main>
    <h2>Add Business Profile</h2>
    <form action="#">
        <label for="business_name">Business Name:</label>
        <input type="text" id="business_name" name="business_name" placeholder="Enter Business Name" required><br><br>

        <label for="business_description">Business Description:</label>
        <textarea id="business_description" name="business_description" rows="4" cols="50" placeholder="Enter Business Description" required></textarea><br><br>

        <label for="business_logo">Upload Logo:</label>
        <input type="file" id="business_logo" name="business_logo" accept="image/*"><br><br>

        <input type="submit" value="Save Profile">
    </form>

    <!-- Button to view the registered business details -->
    <a href="registered_business.html"><button>View Registered Business</button></a>
</main>
