<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Business Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Edit Business Profile</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="manage_products.html">Manage Products</a></li>
      <li><a href="events.html">Manage Events</a></li>
      <li><a href="customer_reviews.html">Customer Reviews</a></li>
      <li><a href="statistics.html">Statistics</a></li>
      <li><a href="logout.html">Logout</a></li>

    </ul>
  </nav>
</header>
<main>
  <h2>Update Your Business Information</h2>
  <form action="#" method="POST" enctype="multipart/form-data">
    <label for="business_name">Business Name:</label>
    <input type="text" id="business_name" name="business_name" value="Popstreet" required><br><br>

    <label for="business_description">Business Description:</label>
    <textarea id="business_description" name="business_description" rows="4" cols="50" required>Popstreet was founded in 2023 by David Hill. As a business, we want to make sure that our customers are satisfied with our products. We specialize in selling good quality home decor that will complement every room in your house.</textarea><br><br>

    <label for="business_logo">Upload Logo:</label>
    <input type="file" id="business_logo" name="business_logo" accept="image/*"><br><br>

    <input type="submit" value="Save Changes">
  </form>
  <br><br>
  <a href="registered_business.html"><button>Back to Profile</button></a>
</main>
</body>
</html>
