                </div>

                <div class="form-row">
                    <label for="student-password">Password</label>
                    <input type="text" id="student-password" placeholder="password" required>
                </div>

                <div class="form-row">
                    <label for="student-name">Name</label>
                    <input type="text" id="student-name" placeholder="Enter student name" required>
                </div>

                <div class="form-row">
                    <label for="student-email">Email</label>
                    <input type="text" id="student-email" placeholder="j@adf.com" required>
                </div>

                <div class="form-row">
                    <label for="student-phone">Phone</label>
                    <input type="text" id="student-phone" placeholder="#123-123-1234" required>
                </div>

                <div class="form-row">
                    <label for="student-address">Address</label>
                    <input type="text" id="student-address" placeholder="1234 island dr." required>
                </div>

                <div class="form-row">
                    <label for="student-city">City</label>
                    <input type="text" id="student-city" placeholder="i.e Apex" required>
                </div>

                <div class="form-row">
                    <label for="student-zipcode">Zipcode</label>
                    <input type="text" id="student-zipcode" placeholder="1234" required>
                </div>

                <div class="form-row">
                    <label for="student-state">State</label>
                    <input type="text" id="student-state" placeholder="i.e. washington" required>
                </div>
                <div class="form-row">
                    <label for="student-country">Country</label>
                    <input type="text" id="student-country" placeholder="i.e. USA" required>
                </div>


                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>

        <div class="recent_registration" id="studentTable">
        </div>

<script id="student-template" type="text/x-handlebars-template">
    <table >
        <thead>
        <tr>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Student Username</th>
            <th>Student Email</th>
            <th>Student Phone</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        {{#each customers}}
        <tr data-student-id="{{custId}}" class="{{#if restricted}}restricted-row{{else}}unrestricted-row{{/if}}">
            <td>{{custId}}</td>
            <td>{{custName}}</td>
            <td>{{custUsername}}</td>
            <td>{{custEmail}}</td>
            <td>{{custPhone}}</td>
            <td>
                {{#if restricted}}
                <span class="status restricted-status">Restricted</span>
                {{else}}
                <span class="status unrestricted-status">Unrestricted</span>
                {{/if}}
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

            </div>
        </div>
        {{/each}}
    </div>
</script>

    function restrictCustomer() {
        const custId = getSelectedCustomerId();
        if (!custId) {
            alert("Please select a customer to restrict.");
            return;
        }



        fetch(`customer/restrict/${custId}`, {
            method: 'PUT'
        })

                if (!response.ok) {
                    return response.json().then(err => {

                    });

    function unrestrictCustomer() {
        const custId = getSelectedCustomerId();
        if (!custId) {
            alert("Please select a customer to unrestrict.");
            return;
        }

        fetch(`customer/unrestrict/${custId}`, {
            method: 'PUT'
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.message || 'Failed to unrestrict business');
                    });
                }

                // Update the status dynamically on success
                alert('Customer unrestricted successfully');
                addRecentUpdate();
                fetchCustomers();


            })
            .catch(error => {
                console.error(error);
                alert(error.message || "Something went wrong.");
            });
    }



    function addRecentUpdate() {
        fetch('/updates/table/customers')  // Replace with your actual backend endpoint
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch update');
                }
                return response.json();
            })
            .then(data => {
                const updatesContainer = document.getElementById('salesContainer');
                updatesContainer.innerHTML = '';

                const recentUpdates = data.slice(0, 10); // Only take the first 10 entries

                // Assuming data is an array of updates
                recentUpdates.forEach(update => {
                    const updateElement = document.createElement('div');
                    updateElement.className = 'update-entry';
                    updateElement.innerHTML = `<span class="material-symbols-outlined">check_circle</span>${update.updateType} on ${update.tableName} ${update.entityId} - ${update.updateDetail}`;
                    updatesContainer.prepend(updateElement);
                });
            })
            .catch(error => {
                console.error('Error fetching update:', error);
            });
    }

    function updateStudent(custId, status) {
        const row = document.querySelector(`tr[data-student-id="${custId}"]`);
        if (row) {
            const statusColumn = row.querySelector(".restricted-status");

            statusColumn.textContent = status === 'restricted' ? "Restricted" : "Unrestricted";
            row.classList.toggle('restricted-row', status === 'restricted');
            row.classList.toggle('unrestricted-row', status !== 'restricted');
        }
    }

    function showCustomerUpdateForm(customer) {
        const container = document.querySelector('.update_student'); // or '.update_customer' if you rename it
        container.innerHTML = `
        <h2>Edit Customer #${customer.custId}</h2>
        <form class="custom-form" id="updateCustomerForm">
            <input name="custUsername" value="${customer.custUsername}" required />
            <input name="custPassword" value="${customer.custPassword}" required />
            <input name="custName" value="${customer.custName}" required />
            <input name="custEmail" value="${customer.custEmail}" required />
            <input name="custPhone" value="${customer.custPhone}" required />
            <input name="custAddress" value="${customer.custAddress}" required />
            <input name="custCity" value="${customer.custCity}" required />
            <input name="custZip" value="${customer.custZip}" required />
            <input name="custState" value="${customer.custState}" required />
            <input name="custCountry" value="${customer.custCountry}" required />
            <button type="submit">Update</button>
        </form>
    `;

        document.getElementById('updateCustomerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            submitCustomerUpdate(customer,customer.custId);
            updateStudent(customer.custId);
            fetchCustomers();
        });
    }
    function submitCustomerUpdate(customer, custId) {
        const form = document.getElementById('updateCustomerForm');
        const formData = new FormData(form);

        const updatedCustomer = {
            custUsername: formData.get('custUsername'),
            custPassword: formData.get('custPassword'),
            custName: formData.get('custName'),
            custEmail: formData.get('custEmail'),
            custPhone: formData.get('custPhone'),
            custAddress: formData.get('custAddress'),
            custCity: formData.get('custCity'),
            custZip: formData.get('custZip'),
            custState: formData.get('custState'),
            custCountry: formData.get('custCountry'),
        };


        fetch(`customer/update/${custId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(updatedCustomer),
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.message || 'Failed to update customer');
                    });
                }
                return response.json();
            })
            .then(data => {
                alert('Customer updated successfully');
                updateStudent(data);
                addRecentUpdate();   // Refresh updates
                fetchCustomers();
            })
            .catch(error => {
                console.error(error);
                alert(error.message || "Something went wrong during update.");
            });
    }

    function loadAndShowCustomerUpdateForm(custId) {
        fetch(`/customer/${custId}`)
            .then(res => res.json())
            .then(data => {
                console.log("Student:" + JSON.stringify(data));
                showCustomerUpdateForm(data);


            })
            .catch(err => {
                console.error("Error loading customer:", err);
                alert("Could not load customer data.");
            });
    }


</script>
