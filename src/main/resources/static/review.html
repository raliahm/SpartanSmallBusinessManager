<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Review Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside>
        <div class="top">
            <div class="logo">
                <h2><span class="danger">SSBM Admin</span></h2>
            </div>
        </div>
        <div class="sidebar">
            <a href="/"><span class="material-symbols-outlined">grid_view</span><h3>Dashboard</h3></a>
            <a href="/small-business" >
                <span class="material-symbols-outlined"> supervisor_account </span>
                <h3>Business View</h3>
            </a>
            <a href="/student"><span class="material-symbols-outlined">person</span><h3>Student View</h3></a>
            <a href="/analytics"><span class="material-symbols-outlined">monitoring</span><h3>Analytics</h3></a>
            <a href="/usage-details"><span class="material-symbols-outlined">email</span><h3>User Approvals</h3></a>
            <a href="/review" class="active"><span class="material-symbols-outlined">flag</span><h3>Review Flagged</h3></a>
            <a href="/bad-words">
                <span class="material-symbols-outlined"> share_reviews </span>
                <h3>Bad Word View</h3>
            </a>
            <a href="/login"><span class="material-symbols-outlined">logout</span><h3>Logout</h3></a>
        </div>
    </aside>

    <!-- Main content -->
    <main>
        <h1>Flagged Reviews</h1>

        <div class="input-bar">
            <input type="text" id="search-bar" class="form-control" placeholder="Search Review by Name">
        </div>

        <div id="buttons">
            <button type="button" class="btn btn-danger" id="delete-btn">Delete Review</button>
        </div>

        <div class="recent_registration" id="reviewTable"></div>
    </main>

    <!-- Right panel -->
    <div class="right">
        <div class="recent_updates">
            <h2>Recent Updates</h2>
            <div class="updates" id="salesContainer"></div>
        </div>
        <div class="recent_updates">
            <h2>Recent Events</h2>
            <div id="eventsContainer"></div>
        </div>
    </div>
</div>

<!-- Review template -->
<script id="review-template" type="text/x-handlebars-template">
    <table>
        <thead>
        <tr>
            <th>Review ID</th>
            <th>Customer</th>
            <th>Provider</th>
            <th>Product</th>
            <th>Content</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        {{#each reviews}}
        <tr data-review-id="{{reviewId}}">
            <td>{{reviewId}}</td>
            <td>{{customerName}}</td>
            <td>{{providerName}}</td>
            <td>{{productName}}</td>
            <td>{{reviewContent}}</td>
            <td>{{createdDate}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<!-- Optional recent events -->
<script id="event-template" type="text/x-handlebars-template">
    {{#each events}}
    <div class="update">
        <div class="message">
            <p><b>{{eventName}}</b></p>
            <p>{{eventDescription}}</p>
        </div>
    </div>
    {{/each}}
</script>

<!-- External JS -->
<script src="review.js"></script>
</body>
</html>
