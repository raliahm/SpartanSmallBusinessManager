spring.application.name=administration-portal
spring.datasource.url=jdbc:mysql://localhost:3306/spartan_small_business_manager?useSSL=false
spring.datasource.username=root
spring.datasource.password=mysql
server.port=8081


# Driver class name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration (Optional)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Disable Open-EntityManagerInViewInterceptor
spring.jpa.open-in-view=false



logging.level.org.springframework.security=DEBUG



