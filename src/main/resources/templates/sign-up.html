<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="../static/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div id="navbar-container"></div>
<div id="content">
    <div id="card">
        <div class="card" >
            <div class="card-body">
                <h5 class="card-title">Login</h5>

                <label class="form-label">First Name</label>
                <input type="text" class="form-control" id="signup-fname">

                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" id="signup-lname">

                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="signup-email">

                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="signup-username">

                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="signup-password">

                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="signup-confirm">
            </div>
            <button class="login-btn" onclick="signup()">
                SIGN-UP
            </button>
            <div class="alternate-signup">
                <p>Already a member? <span onclick="login()">Login</span></p>

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function login(){
        window.location.assign("login.html")
    }
    function signup() {
        var username = document.getElementById("signup-username").value;
        var email = document.getElementById("signup-email").value;
        var password = document.getElementById("signup-password").value;
        var confirm = document.getElementById("signup-confirm").value;

        if(!username || !email || !password || !confirm){
            alert("Please fill all fields");
            return;
        }
        if(password !== confirm){
            alert("Passwords do not match!");
            return;
        }
        alert("Signup successful!");
        window.location.href = "summary.html";
    }
</script>
</body>

</html>
